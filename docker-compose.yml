services:
  frontend:
    build: ./frontend
    depends_on:
      - backend
    networks:
      - app-network
  
  backend:
    build: ./backend
    env_file:
      - .env
    depends_on:
      bdd:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"  # HTTPS obligatoire
      - "80:80"    # HTTP (optionnel, pour redirection)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  bdd:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${BDD_ROOT_PWD}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network
    # ports:
    #   - "3306:3306"
    healthcheck:  # ← Vérifie que MariaDB est vraiment prête
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 2s
      timeout: 3s
      retries: 30
  
volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge